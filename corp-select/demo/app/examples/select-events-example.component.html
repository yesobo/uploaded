<bk-corp-select name="mySelect" label="Con eventos" 
  placeholder="placeholder ejemplo" required="true" disabled="false"
  [(ngModel)]="model.cityname" 
  (ngModelChange)="onChange($event)" 
  #withevents="ngModel">

    <bk-corp-select-option *ngFor="let city of cities"
      [value]="city.value">
      
      {{city.label}}
    </bk-corp-select-option>

</bk-corp-select>
<div style="margin-top: 20px">
  Valor seleccionado: <span>{{model.cityname}}</span>
</div>
